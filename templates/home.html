<!DOCTYPE html>
<html lang="en">

<head>
    <title>Naujienos from {{provider}}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <h1>Naujienos from provider: {{provider}}</h1>
    {% for article in articles %}
    <b><a href="{{article.link}}">{{article.title}}</a></b><br/>
    <i>{{article.published}}</i><br/>
    <p>{{article.summary}}</p>
    <hr/> {% endfor %}
</body>

</html>
