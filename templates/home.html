<!DOCTYPE html>
<html lang="en">

<head>
    <title>Naujienos from {{provider}}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <h1>Naujienos from provider: {{provider}}</h1>
    <h2>Current weather</h2>
    <p>City: <b>{{weather.city}}</b></p>
    <p>{{weather.description}} |{{weather.temperature}}&#8451;</p>
    <hr/>
    <h2>Headlines</h2>
    <form>
        <input type="text" name="provider" placeholder="provider" />
        <input type="submit" value="Submit" />
    </form>
    <hr/> {% for article in articles %}
    <b><a href="{{article.link}}">{{article.title}}</a></b><br/>
    <i>{{article.published}}</i><br/>
    <p>{{article.summary}}</p>
    <hr/> {% endfor %}
</body>

</html>
